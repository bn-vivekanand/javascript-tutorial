<!DOCTYPE html>
<html>
<body>
	<script>
		class Car{
			constructor(name) {
				this.brand = name;
			} 

			present() {
				return 'I have ' + this.brand;
			}
		}

		class Model extends Car {
			constructor(name, mod) {
				super(name);
				this.model = mod;
			}

			show() {
				return this.present() + ', It is a ' + this.model;
			}
		}

		const mycar = new Model("TATA", "CURVV");
		document.write(mycar.show());
	</script>
</body>
</html>
