<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DESTRUCTING ARRAY</title>
</head>
<body>
	<h1>Given Numbers are:</h1>
	<div id="num1"></div>
	<div id="num2"></div>
	<h1>Calculations are:</h1>
	Addition: <div id="add"></div>
	<div id="sub"></div>
	<div id="mul"></div>
	<div id="div"></div>
	<script>
		function calculate(a, b) {
			const num1 = a;
			const num2 = b;
			const add = a + b;
			const sub = a - b;
			const mul = a * b;
			const div = a / b;

			return [add, sub, mul, div, num1, num2];
			// body...
		}
		const [add,sub,mul,div, num1, num2] = calculate(20, 5);
		document.getElementById("num1").innerHTML = num1;
		document.getElementById("num2").innerHTML = num2;
		
		document.getElementById("add").innerHTML = add;
		document.getElementById("sub").innerHTML = sub;
		document.getElementById("mul").innerHTML = mul;
		document.getElementById("div").innerHTML = div;
	</script>
</body>
</html>
